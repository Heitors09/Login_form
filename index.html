<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=League+Spartan:wght@700&family=Merriweather+Sans:wght@300;400;600&family=Open+Sans:wght@600;700&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;700&family=Work+Sans:wght@700&display=swap" rel="stylesheet"> 
    <title>Login_form</title>
</head>
<body>
<section class="initial">
<div class="side-form"> 
    <img src="./images/logo.svg" alt="" class="logo">
    <div class="form">
        <header>
            <h4><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H15" stroke="#FFC632" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M10 17L15 12L10 7" stroke="#FFC632" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M15 12H3" stroke="#FFC632" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Faça seu Login</h4>
                <footer>Entre com suas informações de cadastro</footer>
        </header>
        <div class="email">
            <p>E-mail</p>
            <input type="text" placeholder="Digite seu e-mail: ">
        </div>
        <div class="email" id="password">
            <p>Senha</p>
            <input type="password" placeholder="Digite sua senha: ">
        </div>
        <div class="checkbox">
            <span><input type="checkbox">Lembre-me</span>
            <a href="#">Esqueci minha senha</a>
        </div>
        <button class="login">ENTRAR</button>
        <div class="footer"><footer>Não tem uma conta?</footer><a href="">Registre-se</a></div>
    </div>
</div>           
    <img src="./images/side-image.jpg" alt="" class="side-image">
</section>
</body>
</html>
